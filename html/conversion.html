<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #canvas{
            height: 80vh;
            width: 80vw;
        }
    </style>
</head>
<body>
    <div class="shadow-lg p-3 my-3 bg-body-tertiary rounded position-absolute top-50 start-50 translate-middle" id="canvas">
        <div class="text-center">
            <h1 class="display-3 p-5">Conversiones de Temperaturas</h1>
            <div class="container col-10 p-5">
                <div class="input-group input-group-lg mb-5">
                    <span class="input-group-text col-2">Celsius</span>
                    <input type="text" class="form-control" id="in_c">
                </div>
                <div class="input-group input-group-lg mb-5">             
                    <span class="input-group-text col-2">Fahrenheit</span>
                    <input type="text" class="form-control" id="in_f">
                </div>
                <div class="input-group input-group-lg mb-5">             
                    <span class="input-group-text col-2">Kelvin</span>
                    <input type="text" class="form-control" id="in_k">
                </div>
                <div class="col text-end m-3">
                    <h4>Convertir:</h4>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary btn-lg" id="cel">°C</button>
                        <button type="button" class="btn btn-primary btn-lg" id="far">°F</button>
                        <button type="button" class="btn btn-primary btn-lg" id="kel">K</button>
                    </div>
                </div>
                <div class="col text-start">
                    <a class="btn btn-primary btn-lg col-lg-2 fs-5" href="index.html" role="button">Regresar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-primary text-bg-primary">
                <strong class="me-auto">Bootstrap</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Tiene que ingresar un valor valido
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/conve.js"></script>
</body>
</html>
